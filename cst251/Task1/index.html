<!DOCTYPE html>
<html lang="en">
<head>

  <style>
  body{
  width: 100%;
  height:100vh;
  margin:0;
  background-image:url("city.jpg");
  color:#0a5244;
  text-align: center;} 

  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css">
  <title id="TITLE" class="text-center">Cities Survey</title>
</head>
<body>
  <header class="header">
    <h1 id="title">Cities Survey</h1>
    <p id="description" class="description center">Do you recommend your city for a stranger to live in it.If So please let us know in this survey!!!!</p>
  </header>
  <form id="survey-form" name="survey-form">
    <div class="name-group">
      <label id="name-label" for="name">Name</label> <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required="">
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label> <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required="">
    </div>
    <div class="age-group">
      <label id="number-label" for="number">Age</label> <span class="clue"><input type="number" name="age" id="number" min="10" max="99" class="age-control" placeholder="Age"></span>
    </div>
    <div class="form-group">
      <p><span class="clue">How well do you know your city?</span></p><span class="clue"><select id="dropdown" name="role" class="form-control" required="">
        <option disabled selected value="">
          Select
        </option>
        <option value="good">
          Good
        </option>
        <option value="alright">
          Alright
        </option>
        <option value="not good">
          Not Good
        </option>
        <option value="bad">
          Not at all
        </option>
      </select></span>
    </div>
    <div class="form-group">
      <p><span class="clue">What city did you live in?</span></p><span class="clue"><label id="city" for="city"></label> <input type="text" name="city" id="city" class="form-control" placeholder="Enter your city" required=""></span>
    </div>
    <div class="form-group">
      <p><span class="clue">How long have you lived in your city?</span></p><span class="clue"><label><input name="user-recommend" value="months" type="radio" class="input-radio" checked>1-11 months</label> <label><input name="user-recommend" value="years" type="radio" class="input-radio">1-4 years</label> <label><input name="user-recommend" value="5years" type="radio" class="input-radio">5+years</label></span>
    </div>
    <div class="form-group">
      <p><span class="clue">What would you like to improve in your city <span class="clue">(Check all that apply)</span></span></p><label><input name="prefer" value="restaurants" type="checkbox" class="input-checkbox">Restaurants</label> <label><input name="prefer" value="activities" type="checkbox" class="input-checkbox">Activities</label> <label><input name="prefer" value="roads" type="checkbox" class="input-checkbox">roads</label> <label><input name="prefer" value="Museums" type="checkbox" class="input-checkbox">Museums</label> <label><input name="prefer" value="date-places" type="checkbox" class="input-checkbox">Date places</label>
    </div>
    <div class="form-group">
      <p>Any comments:</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div><br>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
    </div>
  </form>
</body>
</html>
